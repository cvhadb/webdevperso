<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn tabel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="4">Pastas</td>
            <td>Spaghetti Bolo</td>
            <td>6.80 €</td>
            <td rowspan="4">Geleverd met 2 witte broodjes en een botertje</td>
        </tr>
        <tr>
            <td>Lasagne</td>
            <td>7.50 €</td>
        </tr>
        <tr class="dubbel">
            <td>Pasta Pesto</td>
            <td rowspan="2">6.30 €</td>
        </tr>
        <tr>
            <td>Koude pasta</td>    
        </tr>
        <tr>
            <td rowspan="4">Paninis</td>
            <td>Zalm</td>
            <td>5.00 €</td>
            <td rowspan="4">Extra fris slaatje +2.20 €</td>
        </tr>
        <tr>
            <td>Hesp en kaas</td>
            <td rowspan="2">4.50 €</td>    
        </tr>
        <tr class="dubbel">
            <td>Gegrilde kip</td>
        </tr>
        <tr>
            <td>Brie</td>
            <td>4.80 €</td>
        </tr>
    </table>
</body>
</html>
