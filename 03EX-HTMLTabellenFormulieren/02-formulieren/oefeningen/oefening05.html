<!DOCTYPE html>
<html lang="nl">

<head>

<body>

        <fieldset>

                <input type="radio" id="campus1" name="les" value="0830-1000Campus" />

            <div>
                <input type="radio" id="campus2" name="les" value="1100-1230Campus" />

            <div>

        <fieldset>
            <legend>Examen Web Development I</legend>

                <input type="radio" id="campuslap" name="examen" value="CampusLaptop" />

                <input type="radio" id="expo" name="examen" value="FlandersExpo" />

            <div>
                <input type="radio" id="online" name="examen" value="onLine" />
