<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Afspraak</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Maak je afspraak.</h1>
    <form action="mailto:celine.deboth@hogent.be?subject=Afspraak" method="post" enctype="text/plain">
        <div>
            <label for="datum">Datum:</label>
            <input type="date" name="Datum" id="datum">
        </div>
        <div>
            <label for="time">Tijd:</label>
            <input type="time" name="Tijd" id="time">
        </div>
        <div>
            <label for="reden">Reden afspraak:</label><br>
            <textarea name="Info" id="reden" rows="4" cols="50"></textarea>
        </div>
        <div>
            <button type="submit">Maak afspraak</button>
        </div>
    </form>
    
</body>

</html>
