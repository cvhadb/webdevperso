<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resolution switching</title>
        <style>
            img {
                max-width: 100%;
            }
        </style>
    </head>

    <body>
        <h1>Resolution switching with pixel density descriptor</h1>

        <figure>
            <img srcset="images/heelflip1x.jpg 1x,
                         images/heelflip2x.jpg 2x,
                         images/heelflip3x.jpg 3x" src="images/heelflip1x.jpg" alt="skater doing a 6 stair heel flip">
            <figcaption>Use responsive tools to load different versions of this image</figcaption>
        </figure>
    </body>

</html>
