<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images introduction</title>
        <style>
            img {
                max-width: 100%;
            }

            figure {
                background-color: aqua;
                width: 1000px;
            }
        </style>
    </head>

    <body>
        <h1>Images, big n small</h1>

        <figure><img src="images/skate240x145.png" alt="skater in bowl">
            <figcaption>Image of 240x145 pixels, size: 78kB </figcaption>
        </figure>
        <figure><img src="images/skate960x579.png" alt="skater in bowl">
            <figcaption>Image of 960x579 pixels, size: 912kB </figcaption>
        </figure>
    </body>

</html>
